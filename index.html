<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Ecommerce</title>
  </head>
  <body>
    <div id="app">
    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      if (localStorage.getItem('shopState') == null) {
        localStorage.setItem('shopState', true);
      }
      if (localStorage.getItem('theme') == null) {
        localStorage.setItem('theme', 'light');
      }
      const shopState = localStorage.getItem('shopState');
      const componentContainer = document.getElementById('app');
      if (shopState === 'true') {
        componentContainer.innerHTML = '<Landing-Page></Landing-Page>';
      } else {
        componentContainer.innerHTML = '<App></App>';
      }
    </script>
  </body>
  <style>
  </style>
</html>
